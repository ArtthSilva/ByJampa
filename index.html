<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByJampa | Seu guia digital</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- ICONE MENU LIST -->
    <script src="https://kit.fontawesome.com/102621ad5f.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">ByJampa</label>
        <ul>
            <li>
                <a href="#">Sobre a cidade</a>
            </li>
            <li>
                <a href="#">Pontos Turísticos</a>
            </li>
            <li>
                <a href="#">Praias</a>
            </li>
            <li>
                <a href="#">Lugares</a>
            </li>
        </ul>
    </nav>
    <!-- CORPO DA PÁGINA -->

    <!-- CARROSSEL DE SLIDES -->
    <div class="container">
        <div class="slide-bar">
            <input type="radio" name="radio" id="img1" checked>
            <input type="radio" name="radio" id="img2">
            <input type="radio" name="radio" id="img3">
            <input type="radio" name="radio" id="img4">

            <div class="slide img1">
                <img src="./images/jp1.jpg" alt="Vista Panorâmica de João Pessoa">
            </div>
            <div class="slide">
                <img src="./images/jp2.jpeg" alt="Letreiro João Pessoa">
            </div>
            <div class="slide">
                <img src="./images/jp3.jpg" alt="Centro Histórico de João Pessoa">
            </div>
            <div class="slide">
                <img src="./images/jp4.jpg" alt="Pôr-do-Sol na Praia do Jacaré">
            </div>
        </div>
        <div class="slide-nav">
            <label class="bar" for="img1"></label>
            <label class="bar" for="img2"></label>
            <label class="bar" for="img3"></label>
            <label class="bar" for="img4"></label>
        </div>
    </div>

    <section>
        
    </section>
</body>
</html>
